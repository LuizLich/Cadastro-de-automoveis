<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Automóveis</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="background"></div>
    <div class="container">
        <h1>Cadastro de Automóveis</h1>

        <form id="car-form">
            <input type="hidden" id="car-id">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" required>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" required>

            <div class="form-group-inline">
                <div>
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" required>
                </div>
                <div>
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa" required pattern="[A-Z]{3}[0-9]{4}|[A-Z]{3}[0-9][A-Z][0-9]{2}" title="Formato: AAA1234 ou AAA1B23" maxlength="7">
                </div>
            </div>

            <div class="form-group-inline">
                <div>
                    <label for="anoFabricacao">Ano de Fabricação:</label>
                    <input type="number" id="anoFabricacao" required min="1900" max="2099">
                </div>
                <div>
                    <label for="kmRodada">KM Rodados:</label>
                    <input type="number" id="kmRodada" required min="0">
                </div>
            </div>

            <button type="submit" id="btn-submit">Cadastrar Automóvel</button>
            <button type="button" id="btn-clear" style="display: none;">Limpar Formulário</button>
        </form>

        <h2>Carros Cadastrados</h2>
        <div id="car-list">
            <p>Carregando carros...</p>
        </div>
    </div>
<footer>
    © 2025 - Projeto Final de disciplina<br> Site desenvolvido por Gustavo Delpino Soratto, Luiz Felipe Terra da Silva e Maria Clara Cintra Batista para a matéria: Desenvolvimento de Aplicações Web
</footer>
    <script src="js/app.js"></script>
</body>
</html>
